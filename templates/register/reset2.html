<div class="regForm1">
	<div style="background: #ffffff">
        <input type="password" placeholder="请输入密码(数字+字母 6-12位)" style="border-top:1px solid #e0e0e0;"
               ng-blur="textChange()" class="phoneCode" maxlength="12" ng-model="resetUser.password">
        <input type="password" placeholder="请再次输入密码" ng-change="textChange()"
               class="phoneCode" maxlength="12" ng-model="resetUser.validatePwd">
    </div>
    <div class="prompt">
        <div style="color: green"> {{success_msg}}</div>
        <div> {{error_msg}}</div>
    </div>
    <input type='button' class="regRelease" value="重置" ng-click="user_reset()"/>
</div>
