<div class="articleList">
    <div class="productList" ng-repeat="resultObj in result_list" ng-click="article_show(resultObj,resultObj.id)">
        <div class="productLeft fl">
            <img ng-src="{{resultObj.icon}}" alt="">
        </div>
        <div class="productCenter fl">
            <p class="productP1">
                <span>{{resultObj.bankname}}</span>-
                <span>{{resultObj.name}}</span>
            </p>
            <p class="productP2">
                <span>{{resultObj.loanvalue}}万</span>
                <span ng-show="resultObj.loanvalue && resultObj.loanlife">/</span>
                <span>期限{{resultObj.loanlife}}年</span>
            </p>
            <p class="productP3">
                <span class="productSpan1">{{resultObj.tags[0]}}</span>
                <span class="productSpan2">{{resultObj.tags[1]}}</span>
                <span class="productSpan3">{{resultObj.tags[2]}}</span>
            </p>
        </div>
        <div class="productRight fl">
            <p>利息 <span style="color: #fa697a;font-size: 18px">{{resultObj.rate}}</span>%</p>
            <p><span style="color: #acacba">{{resultObj.rateRemark}}</span></p>
        </div>
    </div>
