<div class="showArticle">
    <div class="articleDetail">
        <div class="articleDetailTittle">{{article_detail.name}}</div>
        <div class="articleContents clear">
            <div class="articleContent">
                <p>{{article_detail.ratecap}}<span>%</span>-{{article_detail.ratefloor}}<span>%</span></p>
                <span>利息率</span>
            </div>
            <div class="articleContent borderLine">
                <p>{{article_detail.loanvalue}}<span>万</span></p>
                <span>贷款额度</span>
            </div>
            <div class="articleContent">
                <p>{{article_detail.loanlife}}<span>年</span></p>
                <span>贷款期限</span>
            </div>
        </div>
    </div>
    <div class="productDefinitions">{{article_detail.summary}}</div>
    <div class="productFeature">
        <p>产品特色</p>
        <ul class="productFeatureList">
            <li ng-repeat="feature in feature_list">{{feature}}</li>
        </ul>
    </div>
    <div class="apply">
        <p>申请条件</p>
        <ul class="applyList">
            <li ng-repeat="apply in apply_List">{{apply}}</li>
        </ul>
    </div>
</div>
<button class="singleButtonFixed" ng-click="apply(id)">申请融资</button>
