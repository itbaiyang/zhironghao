<div class="article">
    <div class="articleTittle">{{company.name}}</div>
    <div class="articleTittle1"><img ng-src="{{company.icon}}" alt=""> {{company.bankname}}</div>
    <div class="expect clear">
        <div class="expect_border">
            <p>{{company.ratecap | number:0}}<span>%</span>-{{company.ratefloor | number:0}}<span>%</span></p>
            <span>利息率</span>
        </div>
        <div class="expect_border borderLine">
            <p>{{company.loanvalue}}<span>万</span></p>
            <span>贷款额度</span>
        </div>
        <div class="expect_border">
            <p>{{company.loanlife}}<span>年</span></p>
            <span>贷款期限</span>
        </div>
    </div>
</div>
<div>
    <div class="userSet" style="border-top: 1px solid #e6e6e6;">
        <span class="userSetSpan">公司名称</span>
        <span class="userSetIcon"></span>
        <span class="userSetContent1">{{company.companyName}}</span>
    </div>
    <div class="userSet">
        <span class="userSetSpan">联系人</span>
        <span class="userSetIcon"></span>
        <span class="userSetContent1">{{company.linkman}}</span>
    </div>
    <div class="userSet">
        <span class="userSetSpan">手机号</span>
        <span class="userSetIcon"></span>
        <span class="userSetContent1">{{company.mobile}}</span>
    </div>
    <div class="userSetOut" ng-hide="company.status == -1" ng-click="alertCancel()">取消申请</div>
    <div class="coverAlert"></div>
    <div class="cancelAlert">
        <p class="alertText" style="color: black">温馨提示</p>
        <p class="alertText2">您确定要取消本次申请吗？</p>
        <div class="cancelButton" ng-click="alertExit()">取消</div>
        <div class="cancelButton" ng-click="cancel()" style="border: none">确定</div>
    </div>
</div>
