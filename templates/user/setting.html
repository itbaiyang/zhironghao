<div style="padding-top: 38px">
    <div class="userSet clear" id="upload_container">
        <span>头像</span>
        <span class="userSetIcon">></span>
        <span class="userSetContent"></span>
        <span class="userSetImg">
            <img id="pickfiles" src="{{user.headImg || 'img/icon/recommendl.png'}}">
        </span>
    </div>
    <div class="userSet" ng-click="update('name')">
        <span>姓名</span>
        <span class="userSetIcon">></span>
        <span class="userSetContent">{{user.name || '未完善'}}</span>
    </div>
    <div class="userSet" ng-click="update('position')">
        <span>职位</span>
        <span class="userSetIcon"> ></span>
        <span class="userSetContent">{{user.position}}</span>
    </div>
    <div class="userSet">
        <span>手机号</span>
        <span class="userSetIcon"></span>
        <span class="userSetContent" style="margin-right: 0">{{user.mobile}}</span>
    </div>

    <div class="userSet">
        <span>修改密码</span>
        <span class="userSetIcon"> ></span>
        <span class="userSetContent" ng-click="reset()">*********</span>
    </div>
    <div class="userSetOut" ng-click="logout()">退出登录</div>
</div>
