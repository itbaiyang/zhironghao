<div class="search-box">
    <div class="search-inner clear">
        <div class="search-head fl">
            <img src="img/icon/search.png">
            <form style="display: inline-block;vertical-align: top" ng-submit="search(search_text)">
                <input type="text" ng-model="search_text" placeholder="请输入公司名称">
            </form>
        </div>
        <div class="search-btn fr" ng-hide="search_text">取消</div>
        <div class="search-btn fr" ng-show="search_text" ng-click="search(search_text)">确定</div>
    </div>
    <div class="search-list" ng-hide="result_list || search_loading == false"
         style="color: #4c4c4c; padding: 20px 15px">
        加载中。。。
    </div>
    <ul class="search-list" ng-show="result_list">
        <li ng-repeat="item in result_list" ng-click="searchDetail(item.companyId)">{{item.companyName}}</li>
    </ul>
</div>
